<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление с 8 марта</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="main__hero" id="background">
            <div class="overlay">
                <div class="fade" id="fade"></div>
            </div>
            <div class="main">
                <div class="left__panel">
                    <div class="panel__logo" id="mainButton">
                        <span>8</span>
                    </div>
                </div>
                <div class="header">
                    <span class="header_item">ПРАЗДНИК</span>
                    <span class="header_item">ИСТОРИЯ</span>
                    <span class="header_item">СПАСИБО</span>
                </div>
                <div class="container">
                    <div class="container__title">
                        <div class="title__decoration" id="wordList">
                            <span class="decoration unusable">#</span>
                            <span class="decoration">Красивая</span>
                            <span class="decoration">Сильная</span>
                            <span class="decoration">Добрая</span>
                            <span class="decoration">Заботливая</span>
                            <span class="decoration">Спортивная</span>
                            <span class="decoration">Здоровая</span>
                            <span class="decoration">Лучшая</span>
                            <span class="decoration unusable">@</span>
                        </div>
                        <div class="hero__title">
                            <span class="title">
                                <span>МЕЖДУНАРОДНЫЙ</span> <br>
                                <span>ЖЕНСКИЙ</span> <br>
                                <span>ДЕНЬ</span> <br>
                            </span>
                            <span class="subtitle">
                                ----- Один из самых важных дней в мире <br>
                            </span>
                        </div>
                    </div>
                    <div class="change__buttons">
                        <button class="scroll_button" id="leftButton"><</button>
                        <div class="decoration2">
                            <span class="background_text2">Moscow City</span>
                            <div class="decorational_line"></div>
                        </div>
                        <button class="scroll_button" id="rightButton">></button>
                    </div>
                </div>
                <div class="information">
                    <div class="information_background"></div>
                    <div class="information_text">
                        <div class="information__date">
                            <span>#01.</span>
                            <span>08.03.2024</span>
                        </div>
                        <div class="information__words">
                            Восьмое марта<br>
                            Наступило <br></br>
                        </div>
                        <div class="information__footer">
                            <span>Читать далее...</span>
                            <div class="information__scroll">
                                <button><</button>
                                <span>|</span>
                                <button>></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
